<!DOCTYPE html>
<html>
<head>

  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>交易中订单</title>
  <link rel="stylesheet" type="text/css" href="../css/normalize.css">

</head>
<body>
  <header>
    <div>交易中订单</div>

  <section class="card-list" style="margin-top: 57px">

          </div>

          </div>
        </div>
        <div class="detail-card-content-item-wrapper">
          <div class="detail-card-content-item">
            <div class="status-item status-item-up">涨</div>
            <div>&nbsp;107.101</div>
          </div>
          <div class="price-tag-wrapper trading-price">
            <div>107.</div>
            <div class="price-tag-decimal trading-price-decimal trading-price-up">109</div>
          </div>
          <div class="timer">60</div>
        </div>
      </div>
    </div>

        <div class="detail-card-content-item-wrapper">
          <div class="detail-card-content-item">
            <div class="status-item status-item-even">双</div>
            <div>&nbsp;37.293</div>
          </div>
          <div class="price-tag-wrapper trading-price">
            <div>37.</div>
            <div class="price-tag-decimal trading-price-decimal trading-price-even">298</div>
          </div>
          <div class="timer">15</div>

        </div>
        <div class="order-number">订单编号 472910534</div>
      </div>
      <div class="detail-card-footer">
        <div class="detail-card-footer-item">
          <div style="margin-bottom: 4px">执行时间</div>
          <div class="card-footer-item-num">21/01/2016</div>
          <div class="card-footer-item-num">10:42:21</div>
        </div>
        <div class="detail-card-footer-item">
          <div style="margin-bottom: 4px">交易时间</div>
          <div class="card-footer-item-num">60s</div>
        </div>
        <div class="detail-card-footer-item">
          <div style="margin-bottom: 4px">结算时间</div>
          <div class="card-footer-item-num">-</div>
        </div>
        <div class="detail-card-footer-item">
          <div style="margin-bottom: 4px">投资额</div>
          <div class="card-footer-item-num">$200</div>
        </div>
      </div>
    </div>
    <div class="detail-card">
      <div class="card-content">
        <div class="detail-card-content-item-wrapper">

          <div class="detail-card-content-item">
            <div class="status-item status-item-even">双</div>
            <div>&nbsp;37.293</div>
          </div>
          <div class="price-tag-wrapper trading-price">
            <div>37.</div>
            <div class="price-tag-decimal trading-price-decimal trading-price-even">291</div>
          </div>
          <div class="timer time-is-up">0</div>

      </div>
    </div>

</html>
