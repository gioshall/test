<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>menu</title>
  <link href='https://fonts.googleapis.com/css?family=Nunito:300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="../css/normalize.css">
  <link rel="stylesheet" type="text/css" href="../css/main.css">
</head>
<body>
  <header>
    <div class="home"></div>
    <div class="refresh" onClick="window.location.reload()"></div>
  </header>
  <div class="main-block">
    <h2 class="account-name status-open">Ryoko Hirosue</h2>
    <h3>现金余额</h3>
    <div class="cash">1,215,000.00<span class="currency">CNY</span></div>
    <button class="btn">存款</button>

  </div>

  <section class="card-list menu">
    <div class="menu-list">
      <ul>
        <li>
          <input type="checkbox" id="checkbox-1"/>
          <label for="checkbox-1" class="transfer toggle">交易</label>
          <div class="content">
            <ul>
              <li>我的最爱</li>
              <li>外汇</li>
              <li>商品</li>
              <li>指数</li>
            </ul>
          </div>
        </li>
        <li>
          <input type="checkbox" id="checkbox-2"/>
          <label for="checkbox-2" class="market toggle">市场动态</label>
          <div class="content">
            <ul>
              <li>新闻</li>
              <li>消息</li>
            </ul>
          </div>
        </li>
        <li>
          <input type="checkbox" id="checkbox-3"/>
          <label for="checkbox-3" class="report toggle">报表</label>
          <div class="content">
            <ul>
              <li>未到期注单</li>
              <li>下单记录</li>
            </ul>
          </div>
        </li>
        <li>
          <input type="checkbox" id="checkbox-4"/>
          <label for="checkbox-4" class="profile toggle">账户管理</label>
          <div class="content">
            <ul>
              <li>个人资料</li>
              <li>存款</li>
              <li>提款</li>
            </ul>
          </div>
        </li>
        <li>
          <input type="checkbox" id="checkbox-5"/>
          <label for="checkbox-5" class="more toggle">更多</label>
          <div class="content">
            <ul>
              <li>常见问题</li>
              <li>联系我们</li>
              <li>设置</li>
              <li>版本号</li>
            </ul>
          </div>
        </li>
        <li>
          <input type="checkbox" id="checkbox-6"/>
          <label for="checkbox-6" class="sale">促销优惠</label>
          <div class="content">
          </div>
        </li>
        <li>
          <input type="checkbox" id="checkbox-7"/>
          <label for="checkbox-7" class="logout">登出</label>
          <div class="content">
          </div>
        </li>
      </ul>
    </div>   
  </section>

  <footer style="display:none">
    <div class="footer-item-wrapper">
      <div class="footer-item">
        <div>信用余额（始）</div>
        <div class="card-footer-item-num">100,000.00</div>
      </div>
      <div class="footer-item">
        <div>总盈亏</div>
        <div class="card-footer-item-num">3,770.00</div>
      </div>
      <div class="footer-item">
        <div>返水</div>
        <div class="card-footer-item-num">321.00</div>
      </div>
      <div class="footer-item">
        <div>信用余额</div>
        <div class="card-footer-item-num">103,091.00</div>
      </div>
    </div>
  </footer>

<script src="https://code.jquery.com/jquery-1.7.1.js"></script>
<script>
  $('input[type="checkbox"]').on('change', function() {
    $('input[type="checkbox"]').not(this).prop('checked', false);
  });
</script>

</body>
</html>
