<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>外汇 - 美金 / 日圓</title>
  <link href='https://fonts.googleapis.com/css?family=Nunito:300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="../css/normalize.css">
  <link rel="stylesheet" type="text/css" href="../css/main.css">
</head>
<body>
  <header>
    <div>更改密码</div>
  </header>

  <section class="card-list">
    <div class="pwd">
      <ul>
        <li><input type="password" placeholder="旧密码"></li>
      </ul>

      <ul>
        <li><input type="password" placeholder="新密码 - 8至15位英文与数字"></li>
        <li><input type="password" placeholder="确认新密码"></li>
      </ul>

      <button class="btn">确认更改</button>
      <button class="btn cancel">取消</button>
    </div>
  </section>

  <footer style="display:none">
    <div class="footer-item-wrapper">
      <div class="footer-item">
        <div>信用余额（始）</div>
        <div class="card-footer-item-num">100,000.00</div>
      </div>
      <div class="footer-item">
        <div>总盈亏</div>
        <div class="card-footer-item-num">3,770.00</div>
      </div>
      <div class="footer-item">
        <div>返水</div>
        <div class="card-footer-item-num">321.00</div>
      </div>
      <div class="footer-item">
        <div>信用余额</div>
        <div class="card-footer-item-num">103,091.00</div>
      </div>
    </div>
  </footer>
</body>
</html>
