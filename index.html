<!DOCTYPE html>
<html>
    <head>
<script>
function onClientLoad() {
    gapi.client.load('youtube', 'v3', onYouTubeApiLoad);
}
function onYouTubeApiLoad() {
    gapi.client.setApiKey('AIzaSyCR5In4DZaTP6IEZQ0r1JceuvluJRzQNLE');

    search();
}

function search() {
    var request = gapi.client.youtube.search.list({
        part: 'snippet',
        q: 'radiohead',
    });
    request.execute(onSearchResponse);
}
function onSearchResponse(response) {
    showResponse(response);
}

function showResponse(response) {
    var responseString = JSON.stringify(response, '', 2);
    console.log(response.items.length);
    for(var i = 0; i < response.items.length; i++) {
        var ytResult = document.createElement('iframe');
        ytResult.setAttribute("src","//www.youtube.com/embed/" + response.items[0].id.videoId );
        document.getElementById('mylist').appendChild(ytResult);
    };
    //document.getElementById('embed').setAttribute("src","//www.youtube.com/embed/" + response.items[0].id.videoId );
    
}

</script>
        <script src="https://apis.google.com/js/client.js?onload=onClientLoad" type="text/javascript"></script>
<style>
    #embed {
        width: 560px;
        height: 315px;
        border: 0;
    }
</style>    
    </head>
    <body>
        <div id="mylist"></div>
    </body>
</html>
